<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../shared/nav-footer.css">
</head>
<body>
  <div id="nav" style="position: fixed; top: 0;"></div>
  <div style="margin-top: 100px; margin-bottom: 140px;">
    <div class="login-container" style="margin-bottom: 70px; margin: auto">
    <h2>Login</h2>
   <form id="loginForm">
  <input type="text" id="loginInput" placeholder="Email or Username" required />
  <span class="error" id="loginError"></span>

  <input type="password" id="password" placeholder="Password" required />
  <span class="error" id="passwordError"></span>

  <label>
    <input type="checkbox" id="rememberMe" /> Remember Me
  </label>

  <button type="submit">Login</button>
</form>


    <p>Don't have an account? <a href="../register/register.html">Register here</a></p>
  </div>
  </div>
  <div id="footer"></div>
  <script src="login.js"></script>
  <script src="../shared/nav-footer.js"></script>
</body>
</html>
